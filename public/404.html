<!DOCTYPE html>
<html>
  <head>
    <title>These are not the pages you were looking for...</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>

    .bart-background-blue { color: #ccedff; }
    .bart-light-blue { color: #009ADA; }
    .bart-royal-blue { color: #0252dd; }

    .rails-default-error-page {
      background-color: #ccedff;
      text-align: center;
      font-family: futura, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 20px auto;
    }

    .rails-default-error-page div.dialog > div {
      margin: 20px 40px;
    }

    .rails-default-error-page h1 {
      line-height: 0.8em;
    }

    .radiused {
      border: #009ADA solid 3.2px;
      border-radius: 10px;
    }
    .image_container {
      margin: 0 auto;
      width: 860px
    }
    .centered { margin: 0 auto }
    .logo { margin: 20px auto }

    .emphasis {
      font-size: 1.3em;
      font-style: italic;
    }
    .fancy_button {
      width: 90px;
      display: block;
      position: relative;
      background: #0252dd;
      border: 1px solid transparent;
      border-radius: 50px;
      height: 50px;
      text-align: center;
      text-decoration: none;
      color: #000;
      line-height: 50px;
      font-size: 18px;
      padding: 0 70px;
      white-space: nowrap;
      margin-top: 25px;
      transition: background 0.5s ease;
      overflow: hidden;
      -webkit-mask-image: -webkit-radial-gradient(white, black);
    }
    .fancy_button:before {
      content: "";
      position: absolute;
      width: auto;
      height: 100px;
      background: #000;
      bottom: -25px;
      left: 0;
      border: 2px solid #000;
      transform: translateX(-50px) rotate(45deg);
      transition: transform 0.5s ease;
    }
    .fancy_button:hover {
      background: transparent;
      border-color: #000;
    }
    .fancy_button:hover:before {
      transform: translateX(250px) rotate(45deg);
    }

    </style>
  </head>

  <body class="rails-default-error-page">
    <!-- This file lives in public/404.html -->
    <div class="image_container">
      <a href="http://www.bart-live.com">
        <img class="logo" src="/images/bart-live-logo-new.png">
      </a>
      <img class="radiused centered" src="/images/mando-shaking-head.gif">
    </div>
    <div class="dialog radiused">
      <div>
        <h1 class="bart-royal-blue">This is <span class="emphasis">not</span> the way.</h1>
        <p class="centered">You may have misspelled the url/address or the page you are looking for may have moved. Let's put you back on the right path.</p>
        <a href="https://bart-live.herokuapp.com" class="centered fancy_button"> Go Back</a>
      </div>
    </div>
  </body>
</html>
